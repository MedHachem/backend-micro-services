server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: api-gateway
  config:
    import: "optional:configserver:http://localhost:8088"
  cloud:
    gateway:
      routes:
        - id: user-manager
          uri: lb://user-manager
          predicates:
            - Path=/employee/**
#        - id: quran-manager
#          uri: lb://quran-manager
#          predicates:
#            - Path=/quran/**

management:
  tracing:
    sampling:
      probability: 1.0
