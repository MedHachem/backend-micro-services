server:
  port: 8082

spring:
  application:
    name: user-manager

  config:
    import: "optional:configserver:http://config-server:8088"

  datasource:
    url: jdbc:mysql://mysql:3306/usermanagerdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
