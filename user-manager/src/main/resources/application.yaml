server:
  port: 8082

spring:
  application:
    name: user-manager

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  config:
    import: ${SPRING_CONFIG_IMPORT}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
