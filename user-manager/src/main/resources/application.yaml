server:
  port: 8082

spring:
  application:
    name: user-manager

  config:
    import: "optional:configserver:http://config-server:8088"

  datasource:
      url: jdbc:mysql://${DB_HOST}:${DB_PORT}/usermanagerdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
      driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
